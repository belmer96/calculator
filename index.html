<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="calcu.png">
</head>
<body id="body">
    <div id="framecontainer">
        <div id="frame" class="border">
            <div id="results" class="border">yo mom 0</div>
            <div id="container1">
                <button id="clear" class="border button">Clear</button>
                <button id="Delete" class="border button">Delete</button>
            </div>
            <div class="container2">
                <button id="seven" class="border button main">7</button>
                <button id="eight" class="border button main">8</button>
                <button id="nine" class="border button main">9</button>
                <button id="divide" class="border button main">%</button>
            </div>
            <div class="container2">
                <button id="four" class="border button main">4</button>
                <button id="five" class="border button main">5</button>
                <button id="six" class="border button main">6</button>
                <button id="X" class="border button main">X</button>
            </div>
            <div class="container2">
                <button id="one" class="border button main">1</button>
                <button id="two" class="border button main">2</button>
                <button id="three" class="border button main">3</button>
                <button id="minus" class="border button main">-</button>
            </div>
            <div class="container2">
                <button id="period" class="border button main">.</button>
                <button id="zero" class="border button main">0</button>
                <button id="equal" class="border button main">=</button>
                <button id="plus" class="border button main">+</button>
            </div>
            
        </div>

    </div>
</body>
</html>
